<div class="d-flex justify-content-between" style="margin-bottom: 20px;">
  <h4>Chỉnh sửa giao dịch</h4>
  <button (click)="onClose()">Close</button>
</div>

<div class="container">
  <form #form="ngForm" (ngSubmit)="updateTransaction()" autocomplete="off">

    <div class="form-group row">
      <label for="transname" class="col-sm-4 col-form-label">Tên giao dịch</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="transname" name="name" #name="ngModel"
        [(ngModel)]="transaction.trans_name">
      </div>
    </div>

    <div class="form-group row">
      <label for="type" class="col-sm-4 col-form-label">Loại</label>
      <div class="col-sm-8">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-secondary" (click)="transaction.trans_type=false">
            <input type="radio" name="thu"> Thu
          </label>
          <label class="btn btn-secondary" (click)="transaction.trans_type=true">
            <input type="radio" name="chi"> Chi
          </label>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label for="cate" class="col-sm-4 col-form-label">Danh mục</label>
      <div class="col-sm-8">
        <select type="text" class="form-control form-control-sm" id="cate" name="cate" #cate="ngModel"
        [(ngModel)]="transaction.category_id">
        <option *ngFor="let c of cateList" value="{{c.id}}">{{c.categoryName}}</option>
        </select>
      </div>
    </div>

    <div class="form-group row">
      <label for="amount" class="col-sm-4 col-form-label">Số tiền</label>
      <div class="col-sm-8">
        <input type="number" class="form-control form-control-sm" id="amount" name="amount" #amount="ngModel"
        [(ngModel)]="transaction.amount">
      </div>
    </div>

    <div class="form-group row">
      <label for="date" class="col-sm-4 col-form-label">Ngày giao dịch</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="date" name="date" #date="ngModel" 
        [(ngModel)]="transaction.date">
      </div>
    </div>

    <div class="form-group row">
      <label for="note" class="col-sm-4 col-form-label">Ghi chú</label>
      <div class="col-sm-8">
        <input type="text" class="form-control form-control-sm" id="note" name="note" #note="ngModel"
        [(ngModel)]="transaction.note">
      </div>
    </div>

    <br>
    <button type="submit" class="btn btn-outline-primary"> Cập nhật </button>
    <button style="margin-left: 20px;" type="reset" class="btn btn-outline-primary" (click)="onClose()"> Đóng </button>
  </form>

</div>
<!-- [disabled]="form.invalid" -->
